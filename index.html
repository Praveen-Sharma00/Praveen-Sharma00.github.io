  <title>Hello, world!</title>

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <!-- Material Kit CSS -->
  <link href="assets/css/material-kit.css?v=2.0.5" rel="stylesheet" />

  <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">

        <div class="card ">
          <div class="card-body d-flex justify-content-center">


            <form class="form-inline" id="CreateDiskForm">
              <div class="row">
                <div class="col-sm-12 align-items-center">
                  <h4 class="d-inline">Enter the number of disk(s) : </h4>

                  <input type="text" class="form-control create-input" id="no_of_disks" placeholder="">
                  <button type="button" class="btn btn-success btn-round" id="create-btn"><i class="material-icons">add_circle_outline</i>
                    Create Disk(s)</button>
                  <button class="btn btn-info btn-round" id="restart"><i class="material-icons">replay</i> Restart</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 col-md-4  col-lg-4">

        <div class="card ">

          <span class="tower-head-text">Tower A</span>
          <div class="card-body  d-flex justify-content-center">



            <div class="row">


              <div class="col-sm-12  align-items-center">
                <ul class="tower" id="tower-1">

                </ul>
              </div>
            </div>
          </div>

        </div>


      </div>





      <div class="col-sm-12 col-md-4  col-lg-4">

        <div class="card ">

          <span class="tower-head-text">Tower B</span>
          <div class="card-body d-flex justify-content-center">



            <div class="row ">
              <div class="col-sm-12  align-items-center">
                <ul class="tower" id="tower-2"></ul>
              </div>


            </div>



          </div>


        </div>



      </div>

      <div class="col-sm-12 col-md-4  col-lg-4">

        <div class="card ">

          <span class="tower-head-text">Tower C</span>
          <div class="card-body d-flex justify-content-center">



            <div class="row">
              <div class="col-sm-12 align-items-center fluid-width">
                <ul class="tower" id="tower-3"></ul>
              </div>
            </div>

          </div>


        </div>



      </div>
    </div>


  </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">

        <div class="card ">
          <div class="card-body d-flex justify-content-center">


            <form class="form-inline" id="MovesForm">
              <div class="row">
                <div class="col-sm-12 align-items-center">
                  <!-- <h4 class="d-inline">Enter the number of disk(s) : </h4>
                   
                      <input type="text" class="form-control" placeholder="">
                      <button type="button" class="btn btn-info btn-round"><i class="material-icons">add_circle_outline</i> Create Disk(s)</button> -->
                  <div class="col">


                    <strong>Move Disk</strong>&nbsp;&nbsp;&nbsp; <strong>From :</strong> <input type="text" id="from"
                      class="form-control moves_input" placeholder="">&nbsp;&nbsp;&nbsp;<strong>To : </strong><input
                      type="text" id="to" class="form-control moves_input" placeholder="">
                  </div>
                  <div class="col">


                    <button type="button" class="btn btn-info btn-round" id="Move"><i class="material-icons">arrow_forward_ios</i>
                      Proceed</button>&nbsp;&nbsp;
                    <button type="button" class="btn btn-warning btn-round" id="Undo"><i class="material-icons">arrow_back_ios</i>
                      Undo</button>
                  </div>

                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">

      <div class="card">
        <div class="card-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Source</th>
                <th scope="col">Destination</th>

              </tr>
            </thead>
            <tbody id="MovesTable">

            </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>


</body>
